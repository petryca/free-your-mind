<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Your Mind</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/inview.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <svg id="hero"></svg>
        <div>
            <h1>Free&nbsp;Your&nbsp;Mind</h1>
            <p>Arnhem / Netherlands</p>
            <p><time>20 July 2021</time></p>
        </div>
    </header>
    
    <section id="intro">
        <div>
            <svg id="icon-kick" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48"/>
                <circle cx="50" cy="50"/>
            </svg>
            <svg id="icon-equalizer" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48"/>
                <line x1="38" y1="46" x2="38" y2="64"/>
                <line x1="44" y1="46" x2="44" y2="64"/>
                <line x1="50" y1="46" x2="50" y2="64"/>
                <line x1="56" y1="46" x2="56" y2="64"/>
                <line x1="62" y1="46" x2="62" y2="64"/>
            </svg>
            <svg id="icon-knob" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48"/>
                <line x1="50" y1="2" x2="50" y2="30"/>
            </svg>
        </div>
        <p>48 hours of pure EDM magic</p>
        <a href="#" class="button">get tickets</a>
    </section>


    <script async src="hero.js"></script>
    <script async src="lineup.js"></script>
    <script async src="map.js"></script>
</body>
</html>
